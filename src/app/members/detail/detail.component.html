<div class="container" style="margin-top: 10px">
  <form>

      <h3>Detalle del socio</h3>

      <div class="form-group">
        <label class="ajustado">DNI de socio <span class="ion ion-md-{{sociosSrv.dniInputIcon}}"></span>
          <input type="text" class="form-control" name="DNIModel"
          [(ngModel)]="sociosSrv.user.dni"
          (keyup)='sociosSrv.checkDni()'
          (focus)="sociosSrv.dniInputIcon = 'create'"
          (blur)="sociosSrv.dniInputIcon = ''">
        </label>
      </div>
      <div class="form-group">
        <label class="ajustado">Nombre
          <input type="text" class="form-control" name="NombreModel" [(ngModel)]="sociosSrv.user.nombre">
        </label>
      </div>
      <input type="button" class="btn btn-primary" value="Grabar" (click)="sociosSrv.validateRecord()">
      <br>
      <br>
      <div class="alert alert-{{ sociosSrv.messageType }}" *ngIf="sociosSrv.message">
        {{ sociosSrv.message }}
      </div>

  </form>
</div>
